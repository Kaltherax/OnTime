name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your default branch is not 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If you have a build step (React/Vue/Angular)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Deploy built files from 'dist' or 'build'
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build # change to 'dist' if using Vue or other

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
